  <h2 class='fw-bold m-3 text-spacing primary-font'>Saved Items</h2>
  <div id="savedParagraphs" class="container custom">
    <!-- saved paragraphs will be displayed here -->
  </div>
  <div id="savedImages" class="container custom">
    <!-- saved images will be displayed here -->
  </div>
  <br>
  <!-- footer-->
  <div class="row d-flex justify-content-center bg-dark-2 fixed-bottom footer">
    <p class='my-3 text-white'> Find out more on swimming
    <a href='https://olympics.com/'>at the Olympics website.</a>
    <br>
    </p>
  </div>
  <script>
    // loop through the sessionStorage object to retrieve each stored item
    for (let i = 0; i < sessionStorage.length; i++) {
      // get the key and value for the current stored item
      const key = sessionStorage.key(i);
      const value = sessionStorage.getItem(key);

      // check if the saved item is text or an image based on the key
      if (key.startsWith('p')) {
        // create a new paragraph element for the saved text and set its text content
        const paragraph = document.createElement('p');
        paragraph.textContent = value;

        // create a new hr element
        const hr = document.createElement('hr');

        // append the paragraph element and hr element to the savedParagraphs div
        const savedParagraphs = document.getElementById('savedParagraphs');
        savedParagraphs.appendChild(paragraph);
        savedParagraphs.appendChild(hr);
      } else if (key.startsWith('i')) {
        // create a new img element for the saved image and set its src attribute
        const image = document.createElement('img');
        image.src = value;

        // append the img element to the savedImages div
        document.getElementById('savedImages').appendChild(image);
      }
    }
  </script>
